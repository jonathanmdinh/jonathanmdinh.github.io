<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = utf-8 />
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css">
        <script src="script.js"></script>
    </head>

    <body>
        <header>
            <div class="header-left">
                <img src="img/qc_logo.jpg" alt="Queens College logo"> <!--QC Logo will appear on every webpage-->
            </div>
            <div class="header-right">
                <a href="https://jonathanmdinh.github.io/qcfirst/login.html">Login</a> 
                <a href="https://jonathanmdinh.github.io/qcfirst/sign-up.html">Sign Up</a> 
            </div>
        </header>

        <form action="#" method="post">
            <!--Form fields for user to fill out to login-->
            <div class="login-container">
                <h1>Login</h1>
                <label for="email"><b>Email Address</b></label>
                <input type="email" id="email" Name="Email Address" placeholder="Email Address" required="">

                <label for="password"><b>Password</b></label>
                <input type="password" id="password" Name="Password" placeholder="Password" required="">

                <div class = "submitbtn">
                    <input type="submit" class="loginbtn" value="LOGIN">
                </div>
            </div>
        </form>
    </body>
</html>
