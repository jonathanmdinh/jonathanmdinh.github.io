<!DOCTYPE html>
<html lang="en">
	<head> 
	  	<meta charset = UTF-8 />
		<title>Settings</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/userStyles.css">
		<link rel="stylesheet" href="css/settingsStyles.css">
	</head>
	<body>
		<!--Page Header-->
		<div class="topnav">
			<!--QC Logo-->
			<a href="https://jonathanmdinh.github.io/qcfirst/studentCenter.html" class="logo"> 
				<img src="img/qc_logo.jpg" width=50 alt="QC Logo"/> 
			</a>
			<!--Dropdown Navigation Menu Stored in User Icon-->
			<nav role="navigation" class="nav-menu">
				<div class="dropdown-toggle"> 
					<!--User Photo: https://stock.adobe.com/290580606?tduid=971268d0957d9995b1e6a74288ca7071&as_channel=affiliate&as_campclass=redirect&as_source=arvato&asset_id=290580351-->
					<img src="img/User.png" width=50 alt="Profile Photo" /> 
					<!--Links That Direct to Home (Student Center), Settings, and Sign Out (Homepage)-->
					<nav class="dropdown-list">
						<a href="https://jonathanmdinh.github.io/qcfirst/studentCenter.html" class="dropdown-link">Home</a> <br>
						<a href="https://jonathanmdinh.github.io/qcfirst/settings.html" class="dropdown-link">Settings</a> <br>
						<a href="https://jonathanmdinh.github.io/qcfirst/index.html" class="dropdown-link">Sign Out</a>
					</nav>
				</div>
			</nav>
		</div> <!--End of Page Header-->
		<!--Page Heading Containing User Image and "User Settings" Heading-->
		<div class="heading">
			<img src="img/User.png" alt="User Image" class="user-image"/>
			<h1>User Settings</h1>
		</div>
		<!--Section Containing Name (Left Column) and ID of User (Right Column)-->
		<section class="name-id-section">
			<div class="row">
				<div class="left-side">
					<h2 class="user-info">Name:</h2>
					<p class="user-info">Robert McFly</p>
				</div>
				<div class="right-side">
					<h2 class="user-info">ID:</h2>
					<p class="user-info">21657625</p>
				</div>
			</div>
		</section>
		<!--Section Containing Email of User (Left Column) and Button to Change Email of User (Right Column)-->
		<section class="email-section">
			<div class="row">
				<div class="left-side">
					<h2 class="user-info">Email:</h2>
					<p class="user-info">robert.mcfly1985@gmail.com</p>
				</div>
				<div class="right-side"> 
					<a href="" class="button">Change Email</a>
				</div>
			</div>
		</section>
		<!--Section Containing Phone of User (Left Column) and Button to Change Phone of User (Right Column)-->
		<section class="phone-section">
			<div class="row">
				<div class="left-side">
					<h2 class="user-info">Phone:</h2>
					<p class="user-info">(917) 867-5309</p>
				</div>
				<div class="right-side"> 
					<a href="" class="button">Change Phone</a> 
				</div>
			</div>
		</section>
		<!--Section Where User Selects How They Receive Notifications-->
		<section class="notifications-section">
			<h2 class="user-info">Notifications</h2>
			<!--Div That Holds Both Notification Checkboxes-->
			<div class="check">
				<!--Checkbox for Email Notifications-->
				<div class="checkbox-field">
					<input type="checkbox" id="email-checkbox" name="email-checkbox"/>
					<label for="email-checkbox">Send Notifications through Email</label>
				</div>
				<!--Checkbox for Text Message (SMS) Notifications-->
				<div class="checkbox-field">
					<input type="checkbox" id="sms-checkbox" name="sms-checkbox"/>
					<label for="sms-checkbox">Send Notifications through SMS</label>
				</div>
			</div>
		</section>
	</body>
</html>
